<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <button class="text button black">Pure Black Mode</button>
        <button class="text button color">Rainbow Mode</button>
        <button class="text button drawing">Drawing Mode</button>
        <button class="text button clear">Clear</button>
        <p class="range-num">16</p>
        <input
          class="range"
          type="range"
          min="16"
          max="64"
          value="16"
          name="range"
          id="range"
        />
      </div>
      <div class="right-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
